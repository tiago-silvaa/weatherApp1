<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Weather App</title>
</head>
<body>
    <h1>Check the weather with this app</h1>
    <div class="container my-3">
        <ul class="nav nav-pills mx-auto" role="tablist">
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="pill" href="#coords">Insert coordinates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="pill" href="#city">Insert city</a>
            </li>
        </ul>
    </div>
    
    <div class="tab-content">
        <div id="coords" class="container tab-pane"><br>
            <h4>Insert the coordinates to check the weather</h4>
            <div class="container mt-5">
                <div class="row">
                    <form id="coordsForm" class="col-md-6 mx-auto text-center">
                        <div class="mb-3">
                            <label for="latitude" class="form-label">Latitude: (Insert a number between -90 and 90)</label>
                            <input type="text" class="form-control" id="latitude" placeholder="Insert the latitude" required>
                        </div>
                        <div class="mb-3">
                            <label for="longitude" class="form-label">Longitude: (Insert a number between -180 and 180)</label>
                            <input type="text" class="form-control" id="longitude" placeholder="Insert the longitude" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Get the weather</button>
                    </form> 
                </div>
                <div class="row">
                    <div class="mt-5 col-md-6 mx-auto" id="weatherData">
                        <h4 id="weatherTitleCoords"></h4>
                        <p id="weatherResultCoords"></p>
                    </div>
                </div>           
            </div>
        </div>
        <div id="city" class="container tab-pane fade"><br>
            <h4>Insert the city to check the weather</h4>
            <div class="container mt-5">
                <div class="row">
                    <form id="cityForm" class="col-md-6 mx-auto text-center">
                        <div class="mb-3">
                            <label for="city" class="form-label">City:</label>
                            <input type="text" class="form-control" id="cityInput" placeholder="Insert a city" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Get the weather</button>
                    </form> 
                </div>
                <div class="row">
                    <div class="mt-5 col-md-6 mx-auto" id="weatherData">
                        <h4 id="weatherTitleCity"></h4>
                        <p id="weatherResultCity"></p>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
